<!DOCTYPE html>
<html lang="pt-br">
<head>
    {% load bootstrap3 %}
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.11/jquery.mask.min.js"></script>
    <meta charset="UTF-8">
    <title>
        {% block title %}
        {% endblock %}
    </title>

<!-- API do ViaCep -->
<script type="text/javascript">
    function limpa_formulário_cep() {
            //Limpa valores do formulário de cep.
            document.getElementById('id_endereco').value=("");
            document.getElementById('id_cidade').value=("");
            document.getElementById('id_estado').value=("");
    }

    function meu_callback(conteudo) {
        if (!("erro" in conteudo)) {
            //Atualiza os campos com os valores.
            document.getElementById('id_endereco').value=(conteudo.logradouro);
            document.getElementById('id_cidade').value=(conteudo.localidade);
            document.getElementById('id_estado').value=(conteudo.uf);
        } //end if.
        else {
            //CEP não Encontrado.
            limpa_formulário_cep();
            alert("CEP não encontrado.");
        }
    }

    function pesquisacep(valor) {

        //Nova variável "cep" somente com dígitos.
        var cep = valor.replace(/\D/g, '');

        //Verifica se campo cep possui valor informado.
        if (cep != "") {

            //Expressão regular para validar o CEP.
            var validacep = /^[0-9]{8}$/;

            //Valida o formato do CEP.
            if(validacep.test(cep)) {

                //Preenche os campos com "..." enquanto consulta webservice.
                document.getElementById('id_endereco').value="...";
                document.getElementById('id_cidade').value="...";
                document.getElementById('id_estado').value="...";

                //Cria um elemento javascript.
                var script = document.createElement('script');

                //Sincroniza com o callback.
                script.src = 'https://viacep.com.br/ws/'+ cep + '/json/?callback=meu_callback';

                //Insere script no documento e carrega o conteúdo.
                document.body.appendChild(script);

            } //end if.
            else {
                //cep é inválido.
                limpa_formulário_cep();
                alert("Formato de CEP inválido.");
            }
        } //end if.
        else {
            //cep sem valor, limpa formulário.
            limpa_formulário_cep();
        }
    };


   //mascaras de cep e telefone
    $("#id_cep").mask("00000-000");
    $("#id_telefone").mask("(00) 00000-0000");


 </script>

</head>
<body>


<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <a class="navbar-brand" href="http://www.servicenet.com.br" target="_blank">
   <img src="http://www.servicenet.com.br/public/default/images/logomarca.png" width="150" height="30" alt="">
  </a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggler" aria-controls="navbarToggler" aria-expanded="false" aria-label="Alterna navegação">
   <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarToggler">
    <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
      <li class="nav-item active">
       <a class="nav-link" href="{% url 'clientes:listar_clientes' %}">Home <span class="sr-only">(Página atual)</span></a>
      </li>
      <li class="nav-item">
           <a class="nav-link" ></a>
      </li>
      <li class="nav-item">
        <a class="nav-link disabled" ></a>
      </li>
    </ul>
    <div class="dropdown" style="margin-right: 65px">
        <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            {{ user.username}}
        </button>
        <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
          <form class="logout-link" action="{% url 'contas:logout'%}" method="post">
           {% csrf_token %}
           <button class="dropdown-item" type="submit">Sair</button>
          </form>
        </div>
    </div>
  </div>
</nav>


{% block content %}

<form method="post">
    {% csrf_token %}
    <div class="form-group">
        <div class="form-group">
            <label class="control-label" for="id_cep">Cep</label>
            <input class="form-control" id="id_cep" name="cep" placeholder="Cep" title="" type="text" required onblur="pesquisacep(this.value)"  {{ form.cep }} >
            <small>Ao inserir o seu cep, os campos de endereço serão preenchidos automaticamente.</small>
        </div>
        {% bootstrap_form form %}

    </div>
    <button type="submit" class="btn btn-primary">
        Salvar
    </button>
</form>

{% endblock content %}
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>

</body>
